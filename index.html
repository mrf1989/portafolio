<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="Portafolio profesional de proyectos" />
    <meta name="keywords" content="portafolio, frontend, web design" />
    <meta name="author" content="http://marioruano.com/" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.min.css" />
    <title>Portafolio profesional - Mario Ruano</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="img/profile.jpg" alt="Foto de perfil de Mario Ruano" />
            <h2>Mario Ruano</h2>
            <div class="redes">
                <a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-github-square" aria-hidden="true"></i></a>
            </div>
            <nav id="menu">
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#portafolio">Portafolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="hidden-menu" id="hidden-menu">
                <span class="burger-menu"></span>
                <span class="burger-menu"></span>
                <span class="burger-menu"></span>
            </div>
            <p class="firma">Written and coded by Mario Ruano</p>
        </header> <!-- end header main menu -->
        <div class="container">
            <section id="about">
                <h3># About</h3>
                <img class="main-photo bordered-photo" src="img/main-photo.jpg" alt="Foto de Mario en Sevilla" width="350">
                <p>Frontend Developer y periodista con amplia experiencia en diseño y en gestión de contenidos.</p>
            </section> <!-- end section #about -->
            <section id="portafolio">
                <h3># Portafolio</h3>
                <div class="proyectos">
                    <a href="#"><img class="bordered-photo" src="img/marioruano-thumb.jpg" alt="Blog de marca personal marioruano.com" /></a>
                    <a href="#"><img class="bordered-photo" src="img/hatia-thumb.jpg" alt="Agencia de comunicación y marketing Hatia" /></a>
                    <a href="#"><img class="bordered-photo" src="img/asalvo-thumb.jpg" alt="Empresa del sector puericultor Estar Asalvo, S.L." /></a>
                    <a href="#"><img class="bordered-photo" src="img/marujas-thumb.jpg" alt="Agencia y productora Marujas-Entertainment" /></a>
                </div>
            </section> <!-- end section #portafolio -->
            <section id="contact">
                <h3># Contacto</h3>
                <div class="formulario">
                    <form action="">
                        <div class="datos">
                            <input type="text" name="Nombre" placeholder="Nombre">
                            <input type="email" name="Email" placeholder="Email">
                        </div>
                        <div class="mensaje">
                            <input type="text" name="Asunto" placeholder="Asunto">
                            <textarea name="Mensaje" id="mensaje" cols="30" rows="10" placeholder="Tu mensaje..."></textarea>
                            <input type="submit">
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <script type="text/javascript">
        var boton = document.getElementById("hidden-menu");
        var menu = document.getElementById("menu");
        boton.addEventListener("click", mostrarMenu);
        function mostrarMenu() {
            menu.classList.toggle("show-menu");
        }
    </script>
</body>
</html>
